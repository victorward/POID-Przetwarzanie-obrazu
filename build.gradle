group 'poid-zad-1'
version 'poid-zad-1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.20'
    compile group: 'com.jgoodies', name: 'jgoodies-common', version: '1.8.1'
    compile group: 'com.jgoodies', name: 'jgoodies-looks', version: '2.5.3'
    compile group: 'jfree', name: 'jfreechart', version: '1.0.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
